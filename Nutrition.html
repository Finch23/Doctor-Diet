<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>My Doctor My Food</title>
      <!-- Including Bootstarp's CDN -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <!-- Including Bulma's CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
      <!-- Including project's Stylesheet -->
      <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <header>
            <nav class="navbar is-info" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="#">
                    My Doctor | My Food
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item" onclick="window.location.href=''">
                        <i class="fa fa-shopping-cart"></i>Explore Diet
                   </a>
                  </div>
                </div>
              </nav>
        </header>
        <div class="container">
            <div class='row' id='diet' >
                <div class='col-sm'>
                    <div class='cont-a h5'>
                        Health Condition 
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            </div>
                            <select class="custom-select drop" id="inputGroupSelect01" onmousedown="this.value='';" onchange="jsFunction(this.value);">
                              <option selected value="0">Choose...</option>
                              <option value="1">Diabetes</option>
                              <option value="2">Heart Disease</option>
                              <option value="3">Food Alergy</option>
                            </select>
                        </div>
                        <div id="btnHome"></div>
                    </div>
                </div>
                <div class='col-lg'>
                    <div class='cont-b'>

                    </div>
                </div>
            </div>
            
        </div>
        <!-- script to include jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Moment.js script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <!-- project's script -->
        <script src="assets/javascript/script.js"></script>
        <!-- bootstrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Including icons using bulma -->
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </body>
</html>
