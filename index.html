<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>My Doctor My Food</title>
      <!-- Including Bootstarp's CDN -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <!-- Including Bulma's CDN -->
      <link href="https://www.jsdelivr.com/package/npm/bulma" rel="stylesheet">
      <!-- Including project's Stylesheet -->
      <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <header>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <a class="navbar-brand h2" href="#">
                <img src="assets/images/dashIcon.jpg" width="40" height="40" class="d-inline-block align-top mx-3" alt="">My health Dashboard</a>
            </nav>
        </header>
        <div class="container">
            <div class="row mt-4">
                <div class="col col-sm-8 col-md-8 col-lg-8 border border-info center">
                    <img src="assets/images/docFood.jpg" width="100%" class="m-2" alt="Doctor giving instruction for diet">
                </div>
                <div class="col col-sm-4 col-md-4 col-lg-4">
                    <button type="button" id="btnDoctor" class="btn btn-primary m-3 p-3 rounded-pill btn-lg" onclick="searchCity()">
                        <i class="fa fa-user-md"></i> Find Doctor
                    </button>
                    <button type="button" id="btnFood" class="btn btn-primary m-3 p-3 rounded-pill btn-lg" onclick="searchCity()">
                        <i class="fa fa-shopping-cart"></i> Explore Healthy food
                    </button>
                </div>
            </div>
        </div>
        <!-- script to include jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Moment.js script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <!-- project's script -->
        <script src="assets/javascript/script.js"></script>
        <!-- bootstrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Including icons using bulma -->
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </body>
</html>
